<app-jumbotron [title]="'Regular Title'"></app-jumbotron>

<div style="max-width: 870px; margin: 0 auto; padding: 70px 10px">
  <h2 style="display: flex; justify-content: flex-start">KONTAKT</h2>
  <h3>Wir beraten Sie gerne. Nehmen Sie Kontakt mit uns auf.</h3>
  <form
    class="contact"
    #contactForm="ngForm"
    (ngSubmit)="submitForm(contactForm)"
  >
    <div class="a">
      <input
        placeholder="Vorname"
        type="text"
        id="name"
        name="name"
        [(ngModel)]="formData.name"
        required
      />
    </div>
    <div class="b">
      <input
        placeholder="Nachname"
        type="text"
        id="forname"
        name="forname"
        [(ngModel)]="formData.lastname"
        required
      />
    </div>
    <div class="f">
      <label
        >Land:
        <select
          class="land"
          placeholder="Land"
          type="text"
          id="land"
          name="landn"
          [(ngModel)]="formData.land"
          required
        >
          <option value="1">Bosnien und Herzegowina</option>
          <option value="2">Kroatien</option>
          <option value="3">Mazedonien</option>
        </select>
      </label>
    </div>
    <div class="c">
      <input
        placeholder="Telefon"
        type="number"
        id="telefon"
        name="telefon"
        [(ngModel)]="formData.phone"
        required
      />
    </div>
    <div class="d">
      <input
        placeholder="E-Mail"
        type="email"
        id="email"
        name="email"
        [(ngModel)]="formData.email"
        required
      />
    </div>
    <div class="e">
      <textarea
        placeholder="Nachricht"
        id="message"
        name="message"
        [(ngModel)]="formData.message"
        required
      ></textarea>
    </div>
  </form>
  <div class="uploadcontainer">
    <label class="upload">Datei wählen:</label>
    <form action="/api/upload" method="post" enctype="multipart/form-data">
      <input
        type="file"
        class="upload-file"
        id="inputGroupFile01"
        aria-describedby="inputGroupFileAddon01"
      />
    </form>
  </div>
  <div class="checkbox">
    <input class="box" type="checkbox" /><label
      >Ich stimme der Datenschutzerklärung zu.</label
    >
  </div>
  <button class="btn" type="submit">ABSENDEN</button>
</div>
<app-footer [title]="'Regular Title'"></app-footer>
