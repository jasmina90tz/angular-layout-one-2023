    <h2>{{ title }}</h2>

  <ng-template #defaultContent>
    <div class="image-container">
      <img
        src="assets/images/footer-people-on-street-zoomed-in-quicksilver.jpg"
        style="
          background-image: url(assets/images/footer-people-on-street-zoomed-in-quicksilver.jpg);
        "
      />
    </div>
  </ng-template>
</div>
