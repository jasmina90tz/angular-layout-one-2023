<div class="text-over-image-container">
  <div class="overlay"></div>
  <img [src]="imageUrl" [alt]="altText" class="image" />
  <div class="text-container">
    <h2
      style="color: #172a48e6; text-transform: uppercase; font-family: Suranna"
    >
      {{ heading }}
    </h2>
    <p style="color: #172a48e6; font-family: Suranna; font-weight: bold">
      {{ description }}
    </p>
  </div>
</div>
